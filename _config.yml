# GitHub Pages Configuration for Literary Haven

# Site settings
title: Literary Haven
description: A curated bookstore offering paid legal guides, drafting templates, educational tools,
  and learning resources for pro se litigants, legal professionals, and paralegal students.
  All products are delivered after purchase; this site provides overviews only.
baseurl: "" # Leave empty for root domain
url: "https://yourusername.github.io" # Update with your GitHub Pages URL

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - .gitignore
  - node_modules
  - vendor

# Include specific files
include:
  - _redirects

# SEO settings
lang: en_US
author: Literary Haven
twitter:
  username: literaryhaven
social:
  name: Literary Haven
  links:
    - https://twitter.com/literaryhaven
    - https://facebook.com/literaryhaven

# Analytics (uncomment and add your tracking ID)
# google_analytics: UA-XXXXXXXXX-X
